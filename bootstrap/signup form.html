<html>
    <head>
        <title>Signup Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <h2 name="h2Title">Signup Form</h2>
        <form>
            <div class="mb-3">
                    <label class="form-label" name="lblFirstname" for=""inputEmail">First name</label>
                    <input class="form-control" type="text" name="inputFirstname"> 
                
                
                
                    <label class="form-label" name="lblLastname" for="inputLastname">Last name</label>
                    <input class="form-control" type="text" name="inputLastname">
        </br>
                
    </br>
    <div class="mb-3">
                    <label class="form-label" name="lblEmail" for="inputEmail" >Email</label>
                    <input class="form-control"type="Email" name="inputEmail">
                </div>
                 </br>

                 <div class="mb-3">
                    <label class="form-label" name="lblPassword" for="inputPassword" class="form-label">Password</label>
                    <input class="form-control" type="Password"  class="form-control" name="inputPassword">
                </div>
            </br>
               
                <div>
                    <label class="form-label"  name="lblConfirmPassword" for="inputConfirmPassword" class="form-label">Confirm Password</label>
                    <input class="form-control" type="Password" class="form-control" name="inputConfirmPassword">
                </div>
                 </br>

                 <div class="mb-3">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="inputShowPassword"> <label  class="form-check-label" for="InputShowPassword">Show Password</label>
                </div>
            </br>
            <div class="mb-3">
                    <label name="lblPhoneNumber" for="inputPhoneNumber" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" name="inputPhoneNumber">
                </div>
               </br>

               <div class="mb-3">
                    <label name="lblDateOfBirth" for="inputDateOfBirth" class="form-label">Date Of Birth</label>
                    <input type="date"  class="form-control" name="DateOfBirth">
                </div>
             </br>
                
             <div class="mb-3">
                    <label name="lbltxtAddress" for="inputtxtAddress" class="form-label">Address</label>
                    <textarea name="txtAddress"  class="form-control" id="txtAddress" cols="20" rows="10"></textarea>
                </div>
                 </br>
                
                 <div class="form-check">
                    <label class="form-label" for="inputGender">Gender</label>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender"  > <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" > <label class="form-check-label">Female</label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" > <label class="form-check-label">Other</label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender"> <label class="form-check-label">Not specified</label>
                </div>
              </br>
              <div class="mb-3">
                <label for="ddlCountry" class="form-label">Country</label>
                
                <select class="form-select" aria-label="Default select example" name="ddlCountry" id="ddlCountry">
                    <option value="0">select</option> 
                    <option value="1">Afghanistan</option> 
                    <option value="2">Bangladesh</option> 
                    <option value="3">Canada</option> 
                    <option value="4">Denmark</option> 
                    <option value="5">Egypt</option> 
                    <option value="6">France</option> 
                    <option value="7">Germany</option> 
                    <option value="8">Honduras</option> 
                    <option value="9">India</option> 
               </select>
              </br>
            </br>
              </div>
              
              <div class="mb-3">
                <div class="form-check">
                <input  class="form-check-input" type="checkbox" name="inputterms"> <label class="form-check-label" for="Inputterms">Terms & Conditions</label>
            </div>
         </br>
                <input class="btn btn-success" type="Submit">
                 <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    submit
  </button>
  
  <!-- Modal -->
     <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Signup</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to submit?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>
        </form>
    </body>
</html>
